<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERSUN BEAUTY PAYMENTS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" />
            </div>
            <nav class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li><a href="" class="nav-link active">Home</a></li>
                    <li><a href="client2.html" class="nav-link">Find Services</a></li>
                    <li><a href="payments.html" class="nav-link">Payments</a></li>
                    <li><a href="providers.html" class="nav-link">Providers</a></li>
                    <li><a href="#contact" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
            <div class="nav-toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- <div class="btn search" >
        <i class="fa fa-plus"></i>
      </div> -->
    <section class="container-full">
        <div>
            <form class="form-container">
                <div class="form-component" id="provider-form-component">
                    <label>
                        Provider
                    </label>
                    <input class="input" placeholder="Enter the name or username to search" id="provider-search-input">
                    <div class="search-container" id="provider-search-result">
                        <div class="search-result">
                            <ul id="provider-search-result-list"></ul>                        
                        </div>
                    </div>
                </div>
                <div class="form-component">
                    <label>
                        Amount
                    </label>
                    <input type="text" class="input" placeholder="Enter the amount paid (KSH)" id="amount-input">
                </div>
                <div class="form-component">
                    <label>
                        Receipt Number
                    </label>
                    <input class="input" placeholder="Enter the receipt number" id="receipt-number-input">
                </div>
                <div class="form-component">
                    <label>
                        Payment Method
                    </label>
                    <select placeholder="Select the payment method used" id="payment-method-selector">
                        <option value="" disabled selected>Select the payment method used</option>
                        <option value="CASH">CASH</option>
                        <option value="CARD">CARD</option>
                        <option value="MPESA TILL">M-PESA TILL</option>
                        <option value="MPESA PAYBILL">M-PESA PAYBILL</option>
                        <option value="BANK CHEQUE">BANK CHEQUE</option>
                        <option value="BANK TRANSFER">BANK TRANSFER</option>
                    </select>
                </div>
                <div class="form-component">
                    <label>
                        Payment Code
                    </label>
                    <input class="input" placeholder="Enter the payment code" id="payment-code-input">
                </div>
                <div class="form-component centered">
                    <button class="btn" id="payment-submission" disabled>Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="container-full full-height">
        <div id="payments-search" class="search-form">
            <form action="" method="post" class="form-action">
                <div class="search-form-group">
                  <i class="fa fa-search"></i>
                  <input type="text" placeholder="Enter payment value to search" id="table-search-input">
                </div>
            </form>
        </div>
        <div class="table-holder separate-top">
            <table class="table-display borders">
                <thead>
                    <tr>
                        <th>Serial No.</th>
                        <th>Provider.</th>
                        <th>Amount Paid.</th>
                        <th>Receipt Number.</th>
                        <th>Payment Method.</th>
                        <th>Payment Code.</th>
                        <th>Record Date.</th>
                    </tr>
                </thead>
                <tbody id="payments-table-data"></tbody>
            </table>
        </div>
    </section>

</body>
<script src="https://kit.fontawesome.com/3df4968641.js" crossorigin="anonymous"></script>
<script src="./javascript/payments.js"></script>
</html>
